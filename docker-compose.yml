# Grand Bahama Ferry - Local Development Infrastructure
# Run: docker-compose up -d

version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: gbferry-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: gbferry
      POSTGRES_PASSWORD: gbferry_dev
      POSTGRES_DB: gbferry_db
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U gbferry -d gbferry_db']
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Keycloak Identity Provider
  # ===========================================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: gbferry-keycloak
    restart: unless-stopped
    command:
      - start-dev
      - --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_db
      KC_DB_USERNAME: gbferry
      KC_DB_PASSWORD: gbferry_dev
      KC_HEALTH_ENABLED: 'true'
      KC_METRICS_ENABLED: 'true'
    ports:
      - '8080:8080'
    volumes:
      - ./docker/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'exec 3<>/dev/tcp/127.0.0.1/8080']
      interval: 30s
      timeout: 10s
      retries: 5

  # ===========================================
  # Redis (Session Cache & Rate Limiting)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: gbferry-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # MinIO (S3-compatible storage for dev)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: gbferry-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: gbferry
      MINIO_ROOT_PASSWORD: gbferry_dev_s3
    ports:
      - '9000:9000' # S3 API
      - '9001:9001' # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

  # ===========================================
  # Mailhog (Email testing)
  # ===========================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: gbferry-mailhog
    restart: unless-stopped
    ports:
      - '1025:1025' # SMTP
      - '8025:8025' # Web UI
    logging:
      driver: 'none'

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    name: gbferry-network
